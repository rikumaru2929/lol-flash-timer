<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LoL Flash Timer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="section">
      <h2>プレイヤー名</h2>
      <input type="text" id="playerName" placeholder="プレイヤー名を入力">
    </div>

    <div class="section">
      <h2>ルーム設定</h2>
      <input type="text" id="roomId" placeholder="ルームIDを入力">
      <button id="joinRoom">ルームに参加</button>
      <button id="createRoom">新規ルーム作成</button>
    </div>

    <div class="section">
      <h3>接続状態</h3>
      <p id="connectionStatus">未接続</p>
      <p id="currentRoom"></p>
    </div>

    <div class="section">
      <h3>接続中のメンバー</h3>
      <ul id="memberList"></ul>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
